<head>
	<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
	<script type="text/javascript" language="javascript" src="sprintf.js"></script>
	<script type="text/javascript" language="javascript" src="nobu_loader.js"></script>
</head>
<body>
	<h3>Config</h3>
	<div>
		<span>Time delay: </span><span><input id = "timeDelay" value="50" style="width:40px"></span>
		<span>Time ratio: </span><span><input id = "timeRatio" value="1" style="width:40px"></span>
	</div>
	<div>
		<span>First player: </span><span><input id = "startPlayer" value="0" style="width:40px"></span>
		<span>Last player: </span><span><input id = "endPlayer" value="0" style="width:40px"></span>
	</div>
	<div>
		<span>Current player: </span><span><input id = "playerIndex" value="0" style="width:40px"></span>
	</div>
	<h3>Play</h3>
	<div>
		<span>Password: </span><span><input type = "password" id = "password" value="" placeholder=""></span>
	</div>
	<div>
		<span><button type = "button" onclick = "javascript:(start())">Start</button></span>
		<span><button type = "button" onclick = "javascript:(startFormation())">Formation</button></span>
		<span><button type = "button" onclick = "javascript:(login())">Login</button></span>
		<span><button type = "button" onclick = "javascript:(nextPlayer())">Next Player</button></span>
		<span><button type = "button" onclick = "javascript:(startChakiCollection())">Chaki</button></span>
		<span><button type = "button" onclick = "javascript:(startInfo())">Info</button></span>
		<span><button type = "button" onclick = "javascript:(collectCityData())">City</button></span>
		<span><button type = "button" onclick = "javascript:(getInvitatoinInfo())">Invitation</button></span>
		<span><button type = "button" onclick = "javascript:(startWeeklyGacha())">GW</button></span>
	</div>
	<h3>Function</h3>
	<div>
		<span>-</span>
		<span><button type = "button" onclick = "javascript:(gatherInfo())">Info</button></span>
		<span><button type = "button" onclick = "javascript:(acquirePresents(getFrame()))">Present</button></span>		
		<span><button type = "button" onclick = "javascript:(startGacha({'type':0}))">GN</button></span>
		<span><button type = "button" onclick = "javascript:(startGacha({'type':0,'count':40,'safeCollect':true}))">GN40ac</button></span>
		<span><button type = "button" onclick = "javascript:(startGacha({'type':0,'count':20}))">GN20nc</button></span>
		<span><button type = "button" onclick = "javascript:(startGacha({'type':8,'weekly':true}))">GW</button></span>
		<span><button type = "button" onclick = "javascript:(startGacha({'type':2}))">GM</button></span>
		<span><button type = "button" onclick = "javascript:(gotoOrganizeFormation(getFrame()))">AF</button></span>		
		<span>-</span>
	</div>
	<h3>Game</h3>
	<div>
		<span>User ID: </span>
		<span id = "userid"></span>
		<span>  , User Name: </span>
		<span id = "username"></span>
	</div>
	<div id = "game_placeholder">
	</div>
	<h3>Gacha</h3>
	<div id = "gacha">
	</div>
	<h3>Log</h3>
	<div id = "log">
	</div>
</body>
